# Gives us access to the H2 database web console
spring:
  h2:
    console:
      enabled: true
      
# Generates the database *only* if it's not there yet  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true  
  datasource:
    url: jdbc:h2:file:~/social-multiplication
    
## RabbitMQ configuration
#multiplication.exchange=multiplication_exchange
#multiplication.solved.key=multiplication.solved

multiplication:
    exchange: "multiplication_exchange"     
    solved:
      key: "multiplication.solved"
        
        